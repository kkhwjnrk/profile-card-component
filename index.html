<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="profile card component front end mentor challenge">

  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Profile card component</title>
</head>

<body>
  <main>
    <article class="card">
      <figure class="card-header">
        <img src="./assets/images/bg-pattern-card.svg" alt="">
      </figure>
      <div class="card-content">
        <figure class="profile-img">
          <img src="./assets/images/image-victor.jpg" alt="profile image">
        </figure>
        <div class="user-info">
          <p class="name">Victor Crest<span>26</span></p>
          <p class="city">London</p>
        </div>
        <div class="social-stats">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kkhwjnrk" target="_blank">kkhwjnrk</a>.
    </div>
  </footer>
</body>

</html>
